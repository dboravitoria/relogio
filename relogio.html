<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="relogio.css">
    <title>Relógio</title>
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
    <script>
        function clock(){
            let hour = document.getElementById('hour');
            let minute = document.getElementById('minute');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');
            
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = 'AM';

            //vai converter 24 horas em 12
            if(h >12){
                h = h -12;
                var am = 'PM';
            }
            //aqui vai adicionar o 0 na frente dos números abaixo de 10
            h = (h < 10)? '0' + h : h;
            m = (m < 10)? '0' + m : m;
            s = (s < 10)? '0' + s : s;

            hour.innerHTML = h;
            minute.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
            ampm.style.color = '#2b2d42';

        }

        var interval = setInterval(clock, 1000);
    </script>
</body>
</html>
